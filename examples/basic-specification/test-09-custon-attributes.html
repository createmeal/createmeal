<!DOCTYPE html>
<html lang="en">

<head>
    <title>Create App With CDN</title>
</head>

<body>
    <script src="../../dist/createmeal.js"></script>
    <script>
        let html = createmeal.toHtml({"div":{attributes:[{class:"container"}, {"attr-my-attr":"values"}], h1:["first child"]}});
        console.log(html);
        let element = new DOMParser().parseFromString(html,"text/html").body.firstChild;
        document.body.insertBefore(element,document.body.firstChild);
    </script>
</body>

</html>
